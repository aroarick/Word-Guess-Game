<!DOCTYPE html>
<html>
    <head>
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900|Righteous&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    </head>

    <body>
        <h1>HANGMAN</h1>

        

        <div class="container wrapper">
            <div id="quote">
                <p class="blinking">Press any key to get started</p>
            </div>
            <div class="word">
                <p>Wins: <span id="winDisplay">0</span>
                </p>
                <br>
                <!-- PRESS ANY KEY TO GET STARTED -->
                <div id="startGame">space</div>
                <br>
                <p>Current Word</p>
                <br>
                <p>Number of Guesses Remaining: <span id="remaining-guesses">13</span></p>
                <p>Letters Remaining: 
                    <br>
                   <p><span id="user-text">a b c d e f g h i j k l m n o p q r s t u v w x y z</span></p>
                </p>
            </div>
        </div>

        <script type="text/javascript" src=assets/javascript/game.js></script>
    </body>
</html>
