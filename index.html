<!DOCTYPE html>
<html>

<head>
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900|Righteous&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js">
    </script>
</head>

<body>
    <h1>HANGMAN</h1>

    <div class="container wrapper">
        <div id="quote">
            <p id="blinking">Press any key to get started</p>
        </div>
        <div class="word">
            <div>Wins: <span id="winDisplay">0</span></div>
            <br>
            <div id="currentWord" class="alphabet">Current Word:</div>
            <br>
            <p>Number of Guesses Remaining: <span id="remainingGuesses">13</span></p>
            <p>Letters Remaining</p>
            <div id="remainingLetters" class="alphabet"></div>
            <p id="chosenLetters">
                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
                <span>F</span>
                <span>G</span>
                <span>H</span>
                <span>I</span>
                <span>J</span>
                <span>K</span>
                <span>L</span>
                <span>M</span>
                <span>N</span>
                <span>O</span>
                <span>P</span>
                <span>Q</span>
                <span>R</span>
                <span>S</span>
                <span>U</span>
                <span>V</span>
                <span>W</span>
                <span>X</span>
                <span>Y</span>
                <span>Z</span>
            </p>
        </div>
        <div id="previousWords"></div>
    </div>

    <audio preload="auto" id="goodLetterSound" src="assets/noises/letter_beep.mp3"></audio>
    <audio preload="auto" id="youWinSound" src="assets/noises/you_win.mp3"></audio>
    <audio preload="auto" id="youLoseSound" src="assets/noises/you_lose.mp3"></audio>

    <script type="text/javascript" src=assets/javascript/game.js> </script> 
</body> 
</html>
