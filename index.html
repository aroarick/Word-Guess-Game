<!DOCTYPE html>
<html>
    <head>
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900|Righteous&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    </head>

    <body>
        <h1>HANGMAN</h1>

        

        <div class="container wrapper">
            <div id="quote">
                <p class="blinking">Press any key to get started</p>
            </div>
            <div class="word">
                <div>Wins: <span id="winDisplay">0</span></div>
                <br>
                <div id="currentWord" class="alphabet">Current Word:</div>
                <br>
                <p>Number of Guesses Remaining: <span id="remainingGuesses">13</span></p>
                <p>Letters Remaining</p>
                <div id="letters remaining" class="alphabet"></div>
            </div>
        </div>

        <script type="text/javascript" src=assets/javascript/game.js></script>
    </body>
</html>
